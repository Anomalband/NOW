services:
  - type: web
    name: now-api
    runtime: node
    plan: free
    rootDir: api
    buildCommand: npm ci --include=dev && npm run prisma:generate && npm run build
    startCommand: npm run prisma:push && npm run seed:quests:prod && npm run start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: APP_ADMIN_TOKEN
        sync: false
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: now-dashboard
    runtime: static
    rootDir: dashboard
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
